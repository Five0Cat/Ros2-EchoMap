grid:
  frame_id: "odom"
  resolution: 0.05       # m/格
  width: 200             # 格（→ 10 m）
  height: 200            # 格（→ 10 m）
  origin_x: -5.0         # 地图左下角世界坐标
  origin_y: -5.0
sensor:
  topic: "/scan"
  max_range: 6.0         # 忽略更远的点
  mark_value: 100        # 占用写入值
  decay_to_unknown: false
